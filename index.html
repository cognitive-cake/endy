<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test task for ENDY</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <form class="order-list" method="post">
    <article class="single-product">
      <img src="img/product-01.jpg" alt="Пицца!">
      <p class="single-product__name">Пицца Пепперони на тонком тесте</p>
      <p class="single-product__description">Пепперони, моцарелла, томаты и прочая вкуснятина</p>
      <div class="amount-controls">
        <button type="button" class="amount-control amount-controls__btn amount-controls__btn-dec">–</button>
        <input type="text" class="amount-control amount-controls__value" value="1" title="Количество для заказа" name="amount" readonly>
        <button type="button" class="amount-control amount-controls__btn amount-controls__btn-inc">+</button>
      </div>
      <button type="button" class="remove-btn">Удалить</button>
    </article>
  </form>


</body>
</html>
